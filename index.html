<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #200122, #6f0000);
      animation: backgroundShift 15s infinite alternate;
    }
    
    @keyframes backgroundShift {
      0% {
        background: linear-gradient(135deg, #200122, #6f0000);
      }
      50% {
        background: linear-gradient(135deg, #1D2B64, #F8CDDA);
      }
      100% {
        background: linear-gradient(135deg, #4A00E0, #8E2DE2);
      }
    }
    
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 10;
    }
    
    /* Stars */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      z-index: 1;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    
    /* Heart shape using CSS */
    .heart {
      position: absolute;
      width: 7.5vmin;
      height: 6.5vmin;
      background-color: red;
      transform-origin: center;
      animation: pulse 2s infinite;
      transform: rotate(45deg);
      z-index: 5;
    }
    
    .heart:before,
    .heart:after {
      content: "";
      background-color: inherit;
      border-radius: 50%;
      position: absolute;
    }
    
    .heart:before {
      width: 7.5vmin;
      height: 7.5vmin;
      top: -3.75vmin;
      left: 0;
    }
    
    .heart:after {
      width: 7.5vmin;
      height: 7.5vmin;
      top: 0;
      left: -3.75vmin;
    }
    
    /* Rose shape */
    .rose {
      position: absolute;
      width: 4vmin;
      height: 4vmin;
      z-index: 5;
    }
    
    .rose-center {
      position: absolute;
      width: 2vmin;
      height: 2vmin;
      background: #933;
      border-radius: 50%;
      top: 1vmin;
      left: 1vmin;
    }
    
    .petal {
      position: absolute;
      width: 2.2vmin;
      height: 2.5vmin;
      background: #f55;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }
    
    .stem {
      position: absolute;
      width: 0.5vmin;
      height: 8vmin;
      background: linear-gradient(to bottom, #464, #131);
      top: 3vmin;
      left: 1.75vmin;
      z-index: -1;
    }
    
    .leaf {
      position: absolute;
      width: 2.5vmin;
      height: 1.5vmin;
      background: #464;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      transform: rotate(45deg);
      top: 6vmin;
      left: 0;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% {
        transform: rotate(45deg) scale(1);
      }
      50% {
        transform: rotate(45deg) scale(1.3);
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }
    
    /* Shining effect around text */
    @keyframes shine {
      0% {
        text-shadow: 0 0 10px rgba(255,255,255,0.3),
                     0 0 20px rgba(255,255,255,0.3),
                     0 0 30px rgba(255,255,255,0);
      }
      50% {
        text-shadow: 0 0 10px rgba(255,255,255,0.5),
                     0 0 20px rgba(255,255,255,0.5),
                     0 0 30px rgba(255,255,255,0.2),
                     0 0 40px rgba(255,255,255,0.1);
      }
      100% {
        text-shadow: 0 0 10px rgba(255,255,255,0.3),
                     0 0 20px rgba(255,255,255,0.3),
                     0 0 30px rgba(255,255,255,0);
      }
    }
    
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Dancing Script', cursive;
      color: white;
      font-size: 7vmin;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.4);
      pointer-events: none;
      opacity: 0;
      transition: opacity 2s;
      z-index: 100;
      animation: shine 3s infinite alternate;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="message">Will you be mine forever?</div>

  <script>
    // Get container
    const container = document.getElementById('container');
    
    // Create stars
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random size
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random position
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Random twinkle timing
        star.style.animationDuration = `${1 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        container.appendChild(star);
      }
    }
    
    // Create hearts with random properties
    const colors = [
      "#ff0198", "#8156a8", "#ff6d00", "#ff75e4", // Original colors
      "#ff0000", "#ff4d94", "#ff69b4", "#e84393", // Red/Pink variations
      "#00bfff", "#1e90ff", "#4169e1", "#0084ff", // Blue variations
      "#00ff7f", "#3cb371", "#2ecc71", "#00d68f", // Green variations
      "#ffd700", "#ffb900", "#ffa500", "#ff7800", // Gold/Orange variations
      "#9400d3", "#8e44ad", "#6c5ce7", "#a29bfe"  // Purple variations
    ];
    
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      
      // Random color
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.backgroundColor = color;
      
      // Random position
      const xPos = Math.random() * 100;
      const yPos = Math.random() * 100;
      heart.style.left = `${xPos}vw`;
      heart.style.top = `${yPos}vh`;
      
      // Random rotation (add to the base 45deg heart rotation)
      const rotation = Math.random() * 360;
      heart.style.transform = `rotate(${45 + rotation}deg) scale(0)`;
      
      // Animation
      const duration = 2 + Math.random() * 3;
      heart.style.animation = `pulse ${duration}s infinite`;
      
      // Add to container
      container.appendChild(heart);
      
      // Explosion animation
      const tx = (Math.random() - 0.5) * 100;
      const ty = (Math.random() - 0.5) * 100;
      
      setTimeout(() => {
        heart.style.transition = `transform ${duration * 2}s cubic-bezier(.84, .02, 1, 1), opacity ${duration * 2}s`;
        heart.style.transform = `rotate(${45 + rotation}deg) scale(1) translate(${tx}vw, ${ty}vh)`;
        heart.style.opacity = "0";
      }, 100);
      
      // Remove after animation completes
      setTimeout(() => {
        try {
          if (container.contains(heart)) {
            container.removeChild(heart);
          }
        } catch (e) {
          // Handle any potential errors silently
        }
      }, duration * 2000 + 200);
    }
    
    function createRose() {
      const rose = document.createElement('div');
      rose.className = 'rose';
      
      // Random position
      const xPos = Math.random() * 100;
      const yPos = Math.random() * 100;
      rose.style.left = `${xPos}vw`;
      rose.style.top = `${yPos}vh`;
      
      // Rose center
      const center = document.createElement('div');
      center.className = 'rose-center';
      rose.appendChild(center);
      
      // Rose stem
      const stem = document.createElement('div');
      stem.className = 'stem';
      rose.appendChild(stem);
      
      // Rose leaf
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      rose.appendChild(leaf);
      
      // Create petals
      const petalCount = 8;
      const roseColor = Math.random() > 0.3 ? '#f55' : '#ff69b4';  // Most red, some pink
      
      for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.background = roseColor;
        
        // Position petals in a circle
        const angle = (i / petalCount) * Math.PI * 2;
        const radius = 1.5;
        petal.style.left = `${1 + Math.cos(angle) * radius}vmin`;
        petal.style.top = `${1 + Math.sin(angle) * radius}vmin`;
        
        // Rotate petals
        petal.style.transform = `rotate(${angle * 180 / Math.PI}deg)`;
        
        rose.appendChild(petal);
      }
      
      // Add to container
      container.appendChild(rose);
      
      // Animation for roses
      const tx = (Math.random() - 0.5) * 100;
      const ty = (Math.random() - 0.5) * 100;
      const duration = 5 + Math.random() * 5;
      
      setTimeout(() => {
        rose.style.transition = `transform ${duration}s ease-out, opacity ${duration}s`;
        rose.style.transform = `translate(${tx}vw, ${ty}vh) rotate(${Math.random() * 360}deg)`;
        rose.style.opacity = "0";
      }, 100);
      
      // Remove after animation completes
      setTimeout(() => {
        try {
          if (container.contains(rose)) {
            container.removeChild(rose);
          }
        } catch (e) {
          // Handle any potential errors silently
        }
      }, duration * 1000 + 200);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Create stars first
      createStars();
      
      // Create hearts and roses at intervals
      const heartInterval = setInterval(createHeart, 200);
      const roseInterval = setInterval(createRose, 1000);
      
      // Create initial batch of hearts and roses
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 150);
        if (i % 3 === 0) {
          setTimeout(createRose, i * 200);
        }
      }
      
      // Show proposal message after a few seconds with a glowing effect
      setTimeout(() => {
        const message = document.getElementById('message');
        message.style.opacity = "1";
      }, 3000);
    });
  </script>
</body>
</html>
